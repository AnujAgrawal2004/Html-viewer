<!DOCTYPE html>
<html>
<head>
  <title>HTML Viewer</title>
  <style>
    #input {
      width: 100%;
      height: 200px;
    }
    
    #output {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>HTML Viewer</h1>
  
  <label for="input">Enter HTML code:</label><br>
  <textarea id="input" placeholder="Enter your HTML code here..."></textarea><br>
  <button onclick="displayOutput()">Display</button><br>
  
  <hr>
  
  <div id="output"></div>
  
  <script>
    function displayOutput() {
      var input = document.getElementById("input").value;
      var output = document.getElementById("output");
      output.innerHTML = input;
    }
  </script>
</body>
</html>
